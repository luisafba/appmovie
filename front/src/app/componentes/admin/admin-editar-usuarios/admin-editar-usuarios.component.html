<app-menu></app-menu>
<div class="contenedorListadoUsuarios">
  <div class="col-md-12">
    <h2 class="titulo-admin">Lista De Usuarios</h2>
  </div>
  <div class="buscadorListaUsuarios" class="form-nuevo">
    <input
      class="buscadorUsuario"
      type="text"
      placeholder="Buscar usuario"
      [(ngModel)]="textoBuscado"
      (ngModelChange)="buscar()"
    />
  </div>
  <div class="listaUsuarios">
    <div class="usuario" *ngFor="let usuario of listadoUsuarios">
      <img
        *ngIf="!usuario.imagen"
        width="30px"
        height="30px"
        src="../../../../assets/img/Like.png"
        alt=""
      />
      <img
        *ngIf="usuario.imagen"
        width="50px"
        height="50px"
        src="{{ _usuarioService.getRutaImagenesPerfil() }}{{ usuario.imagen }}"
        alt=""
      />
      <h3>{{ usuario.nombre }}</h3>
      <h6>{{ usuario.correo }}</h6>
      <div class="editores">
        <a
          *ngIf="usuarioActual._id !== usuario._id"
          (click)="eliminarUsuario(usuario._id)"
          ><img src="../../../../assets/img/papelera.png" alt=""
        /></a>
        <a routerLink="/ActualizarPerfil/{{ usuario._id }}"
          ><img src="../../../../assets/img/editar.png" alt=""
        /></a>
      </div>
    </div>
  </div>
  <div>
    <button routerLink="/home">Volver</button>
  </div>
</div>
