<router-outlet></router-outlet>
<div class="container-fluid">
    <!-- TABLA CON DATOS -->
    <div class="row nuevo-row">
        <div class="col-md-12">
            <h1 class="titulo-admin">Nuevo / Editar</h1>
        </div>
        <div class="col-md-12">
            <form [formGroup]="editarPeliculaForm" (ngSubmit)="enviar(editarPeliculaForm.value)" class="form-nuevo">
               
                <div class="form-group row">
                    <label for="titulo" class="col-sm-3 col-form-label">Título</label>
                    <div class="col-sm-9">
                        <input formControlName="titulo" type="text" class="form-control" id="titulo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="genero" class="col-sm-3 col-form-label">Género</label>
                    <div class="col-sm-9">
                        <select formControlName="genero" class="form-control" id="genero">
                            <option>Drama</option>
                            <option>Comedia</option>
                            <option>Romance</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="year" class="col-sm-3 col-form-label">Año de lanzamiento</label>
                    <div class="col-sm-9">
                        <input formControlName="año" type="number" class="form-control" id="year">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="duracion" class="col-sm-3 col-form-label">Duración</label>
                    <div class="col-sm-9">
                        <input formControlName="duracion" type="text" class="form-control" id="duracion">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="director" class="col-sm-3 col-form-label">Director</label>
                    <div class="col-sm-5">
                        <input formControlName="director" type="text" class="form-control" id="director">
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="generoDirector" id="directorMujer" value="mujer" checked>
                            <label class="form-check-label" for="directorMujer">
                                Mujer
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="generoDirector" id="directorHombre" value="hombre">
                            <label class="form-check-label" for="directorHombre">
                                Hombre
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="protagonista" class="col-sm-3 col-form-label">Protagonísta</label>
                    <div class="col-sm-5">
                        <input formControlName="protagonista" type="text" class="form-control" id="protagonista">
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="generoProtagonista" id="protagonistaMujer" value="mujer" checked>
                            <label class="form-check-label" for="protagonistaMujer">
                                Mujer
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="generoProtagonista" id="protagonistaHombre" value="hombre">
                            <label class="form-check-label" for="protagonistaHombre">
                                Hombre
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sinopsis">Sinopsis</label>
                    <textarea formControlName="sinopsis" class="form-control" id="sinopsis" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="imagen">Imágen</label>
                    <input formControlName="imagen" type="file" class="form-control-file" id="imagen">
                </div>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label for="video">Importar Película</label>
                        <input formControlName="video" type="file" class="form-control-file" id="video">
                    </div>
                    <div class="col-sm-5">
                        <label for="url" class=" col-form-label">URL video</label>
                        <input type="text" class="form-control" id="url">
                    </div>
                </div>
            </form>
            <br>
            <br>
            <div class="col-md-4 offset-md-4 col-sm-12">
                <button [disabled]="editarPeliculaForm.invalid" type="button" class="btn btn-editar btn-lg btn-block">Guardar</button>
            </div>
        </div>
    </div>
    <!-- /TABLA CON DATOS -->
</div>
