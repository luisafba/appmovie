<div class="container-fluid fondo-registro">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 align-self-center text-center">
            <form class="form-loguin" [formGroup]="registroForm" (ngSubmit)="enviar(registroForm.value)">
                <div class="form-group">
                    <input type="text" class="input-footer" formControlName="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="input-footer" formControlName="edad" placeholder="Edad">
                </div>
                <div class="form-group">
                    <input type="email" class="input-footer" formControlName="correo" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <input type="password" class="input-footer" formControlName="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <input type="password" class="input-footer" formControlName="confirm" placeholder="Repetir contraseña">
                </div>
                <button routerLink="/login" class="btn btn-footer" [disabled]="registroForm.invalid">Registrarse</button>
                <br>
                <br>
                <small><a routerLink="/login"> ¿ya tienes cuenta? inicia sesion </a></small>
            </form>
        </div>
    </div>
</div>
