<div class="container-fluid fondo-login">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 align-self-center text-center">
            <form class="form-loguin" [formGroup]="logForm" (ngSubmit)="enviar(logForm.value)">
                <div class="form-group">
                    <input type="email" class="input-footer" formControlName="correo" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <input type="password" class="input-footer" formControlName="password" placeholder="Contraseña">
                </div>
                <button routerLink="/home" class="btn btn-footer" [disabled]="logForm.invalid">Ingresar</button>
                <br>
                <br>
                <small><a routerLink="/registro"> ¿no tienes cuenta? registrate </a></small>
            </form>
        </div>
    </div>
</div>
