    <form [formGroup]="capituloForm" (ngSubmit)="enviar()">

        <input formControlName="nombre" type="text" />

        <select name="temporada" id="temporada" formControlName="genero">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="archivo">Archivo: </label>
        <input type="file" accept=".mp4,video/*" (change)="onSelectFile($event)" name="archivo" id="archivo" #fileInput>
        <!-- ;.webm,video/* ;.ogg,video/* -->
        <button [disabled]="!capituloForm.valid" type="submit">Registrar</button>
    </form>
